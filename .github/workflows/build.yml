name: Build

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'

# Cancel in-progress runs of the same workflow on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  # Change this to your binary name
  APP_NAME: cbom-lens
  # Version string for binaries (tag name on tag builds, branch name otherwise)
  VERSION: ${{ github.ref_name }}
  # Common build flags
  GOFLAGS: -trimpath
  LDFLAGS: -s -w -X main.version=${{ github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux   # x86_64
            goarch: amd64
            ext: ""
          - goos: linux   # ARM64
            goarch: arm64
            ext: ""
          - goos: darwin  # macOS Intel
            goarch: amd64
            ext: ""
          - goos: darwin  # macOS Apple Silicon
            goarch: arm64
            ext: ""
          - goos: windows # Windows x86_64
            goarch: amd64
            ext: .exe
          - goos: windows # Windows ARM64
            goarch: arm64
            ext: .exe

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: 'true'

      - name: Print Go env
        run: |
          go env
          go version
          go tool dist list | grep -E '^(linux|darwin|windows)/(amd64|arm64)$' || true

      - name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          set -euo pipefail
          mkdir -p dist
          NAME="${APP_NAME}-${VERSION}-${GOOS}-${GOARCH}"
          BIN="dist/${NAME}${{ matrix.ext }}"
          echo "Building -> ${BIN}"
          go build $GOFLAGS -ldflags "$LDFLAGS" -o "$BIN" ./cmd/cbom-lens
          # Ensure executable bit on unix-like targets (Windows ignores it)
          chmod +x "$BIN" || true
          ls -lh "$BIN"

      - name: Checksums (per-artifact)
        run: |
          set -euo pipefail
          NAME="${APP_NAME}-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          cd dist
          # Only hash this job's outputs to keep checksums specific
          FILES=("$NAME${{ matrix.ext }}")
          TO_HASH=()
          for f in "${FILES[@]}"; do
            [ -f "$f" ] && TO_HASH+=("$f")
          done
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "${TO_HASH[@]}" > "SHA256SUMS-${NAME}.txt"
          else
            shasum -a 256 "${TO_HASH[@]}" > "SHA256SUMS-${NAME}.txt"
          fi
          echo "Checksums written to dist/SHA256SUMS-${NAME}.txt"
          cat "SHA256SUMS-${NAME}.txt"

      - name: Upload artifact (${{ matrix.goos }}/${{ matrix.goarch }})
        uses: actions/upload-artifact@v5
        with:
          name: ${{ env.APP_NAME }}-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/${{ env.APP_NAME }}-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
            dist/SHA256SUMS-${{ env.APP_NAME }}-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}*.txt
          if-no-files-found: warn

      - name: Release artifact (${{ matrix.goos }}/${{ matrix.goarch }})
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/${{ env.APP_NAME }}-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
            dist/SHA256SUMS-${{ env.APP_NAME }}-${{ env.VERSION }}-${{ matrix.goos }}-${{ matrix.goarch }}*.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
